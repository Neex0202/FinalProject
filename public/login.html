<!DOCTYPE html>
<html>
<head>
	<title>NetDev | Login</title>

	<!-- FAVICON -->
	<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

	<!-- RESET CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- MATERIALIZE CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">

	<!-- FONT AWESOME -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- STYLE CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body id="login-page">

	<!-- LOGIN PAGE HEADER -->
	<div class="navbar-fixed">
		<nav id="dyna-nav" role="navigation">
	    <div class="nav-wrapper container">	
				<div class="row">

					<!-- LOGO -->
					<div class="col s3">
			      <a id="logo" href="/" class="brand-logo">
			      NetDev.me</a>
					</div>
					<!-- END LOGO -->
					
					<!-- SPACER DIV -->
					<div class="col s3">
					</div>
					<!-- END SPACER DIV -->

					<!-- LOGIN FORM -->
					<div class="col s6">

 						<div class="row">
							<form class="col s12">

				        <div class="input-field col s4">
				          <input placeholder="Email" id="email" type="email" class="validate form-entry">
				          <label for="email"></label>
				        </div>

				        <div class="input-field col s4">
				          <input placeholder="Password" id="password" type="password" class="validate form-entry">
				          <label for="password"></label>
				        </div>					
								
								<div class="col s4">
									<button class="btn waves-effect waves-light" type="submit" name="action">
										Sign In
								  </button>
								</div>
				
							</form>
						</div>

					</div>
					<!-- END LOGIN FORM -->

	      </div>
	    </div>
	  </nav>
  </div>
  <!-- END LOGIN PAGE HEADER -->

	<!-- TOP MARGIN -->
	<div class="row">
		<br><br><br><br><br>
	</div>
	<!-- END TOP MARGIN -->

	<!-- CONTENT ROW -->
	<div class="row">

		<!-- SIDE MARGIN -->
		<div class="col s4">
		</div>
		<!-- END SIDE MARGIN -->


		<!-- SIGN UP FORM -->
		<div class="col s4 signup-form z-depth-3">

			<!-- DEV/COMPANY TAB SELECTION -->
			<ul id="signup-selection" class="tabs">
		    <li class="tab col s6"><a class="active"  href="#dev-signup">Developer</a></li>
		    <li class="tab col s6"><a href="#comp-signup">Company</a></li>
		  </ul>
		  <!-- END DEV/COMPANY TAB SELECTION -->
		  
			<!-- DEVELOPER SIGN UP -->
		  <div id="dev-signup" class="col s12">

		  	<h5>DEVELOPER SIGN UP</h5>

				<div class="row">
			    <form class="col s12">

			      <div class="row">
			        <div class="input-field col s12">
			          <input placeholder="First Name" id="first_name" type="text" class="validate">
			          <label for="first_name"></label>
			        </div>
			      </div>
						
						<div class="row">
			        <div class="input-field col s12">
			          <input placeholder="Last Name" id="last_name" type="text" class="validate">
			          <label for="last_name"></label>
			        </div>
			      </div>

			      <div class="row">
			        <div class="input-field col s12">
			          <input placeholder="Email" id="email" type="email" class="validate">
			          <label for="email"></label>
			        </div>
			      </div>
		
			      <div class="row">
			        <div class="input-field col s12">
			          <input placeholder="Password" id="password" type="password" class="validate">
			          <label for="password"></label>
			        </div>
			      </div>
						
						<div class="row center-align">
							<button class="btn waves-effect waves-light" type="submit" name="action">
								Join Now
						  </button>
					  </div>

			    </form>	
				</div>
		  </div>
		  <!-- END DEVELOPER SIGN UP -->


			<!-- COMPANY SIGN UP -->
		  <div id="comp-signup" class="col s12">

		  	<h5>COMPANY SIGN UP</h5>

				<div class="row">
			    <form class="col s12">

			      <div class="row">
			        <div class="input-field col s12">
			          <input placeholder="Company Name" id="company_name" type="text" class="validate">
			          <label for="company_name"></label>
			        </div>
			      </div>

			      <div class="row">
			        <div class="input-field col s12">
			          <input placeholder="Email" id="email" type="email" class="validate">
			          <label for="email"></label>
			        </div>
			      </div>
		
			      <div class="row">
			        <div class="input-field col s12">
			          <input placeholder="Password" id="password" type="password" class="validate">
			          <label for="password"></label>
			        </div>
			      </div>
						
						<div class="row center-align">
							<button class="btn waves-effect waves-light" type="submit" name="action">
								Join Now
						  </button>
					  </div>

			    </form>	
				</div>
		  </div>
		  <!-- END COMPANY SIGN UP -->

		 <br>
		 <br>
		</div>
		<!-- END SIGN UP FORM -->
		

		<!-- SIDE MARGIN -->
		<div class="col s4">
		</div>
		<!-- END SIDE MARGIN -->

	</div>
	<!-- END CONTENT ROW -->


	<!-- JQUERY CDN -->
	<script
	src="http://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!-- MATERIALIZE JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

</body>
</html>
